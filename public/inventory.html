<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Mobile Fish Collection Inventory</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#42b2d7",
                        "background-light": "#f6f7f8",
                        "background-dark": "#121c20",
                        "water-blue": "#e7f4f9",
                        "soft-charcoal": "#3a4045"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Plus Jakarta Sans', sans-serif;
                -webkit-tap-highlight-color: transparent;
                overscroll-behavior-y: contain;
            }
        }
        .pixel-card {
            box-shadow: 0 4px 15px -2px rgba(66, 178, 215, 0.12);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #42b2d733;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex justify-center items-center min-h-screen">
<div class="relative w-full max-w-[450px] h-[90vh] bg-white dark:bg-[#1a262b] flex flex-col shadow-2xl rounded-xl overflow-hidden border border-gray-100 dark:border-gray-800">
<header class="flex items-center justify-between px-5 py-4 bg-white/90 dark:bg-[#1a262b]/90 backdrop-blur-md border-b border-primary/10 shrink-0">
<div class="flex items-center gap-4">
<button id="backBtn" class="size-9 flex items-center justify-center rounded-full bg-primary/10 text-primary hover:bg-primary/20 transition-all active:scale-95">
<span class="material-symbols-outlined text-xl">arrow_back_ios_new</span>
</button>
<div>
<h2 class="text-soft-charcoal dark:text-white text-lg font-extrabold tracking-tight leading-none">My Collection</h2>
<div class="flex items-center gap-1 mt-0.5">
<span class="material-symbols-outlined text-yellow-500 text-[16px] fill-1">monetization_on</span>
<span id="coinText" class="text-soft-charcoal dark:text-gray-300 text-xs font-bold">0</span>
</div>
</div>
</div>
<button id="filterBtn" class="size-9 flex items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/20 active:scale-95">
<span class="material-symbols-outlined text-xl">tune</span>
</button>
</header>
<main class="flex-1 overflow-y-auto custom-scrollbar px-4 pt-4 pb-32">
    <div id="inventoryGrid" class="grid grid-cols-2 gap-3">
        <!-- Content will be injected by JS -->
    </div>
</main>
<div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-white via-white to-transparent dark:from-[#1a262b] dark:via-[#1a262b]">
<div class="bg-white/95 dark:bg-gray-800/95 backdrop-blur-md border border-primary/20 rounded-2xl p-3 shadow-xl shadow-primary/10">
<div class="flex items-center gap-3 mb-2">
<div class="size-8 rounded-full bg-primary flex items-center justify-center text-white shrink-0">
<span class="material-symbols-outlined text-lg fill-1">capture</span>
</div>
<div class="flex-1 min-w-0">
<div class="flex justify-between items-baseline mb-1">
<span class="text-soft-charcoal dark:text-white text-[10px] font-bold uppercase tracking-wider">Progress</span>
<span id="progressText" class="text-primary text-[10px] font-black">0/0</span>
</div>
<div class="w-full bg-primary/10 h-1.5 rounded-full overflow-hidden">
<div id="progressFill" class="bg-primary h-full w-[0%] rounded-full transition-all duration-500"></div>
</div>
</div>
</div>
<p class="text-[11px] text-center text-primary/80 font-semibold italic">Keep fishing to complete your log!</p>
</div>
</div>
</div>

<script src="GameState.js"></script>
<script>
    // DOM Elements
    const grid = document.getElementById('inventoryGrid');
    const progressText = document.getElementById('progressText');
    const progressFill = document.getElementById('progressFill');
    const coinText = document.getElementById('coinText');
    const backBtn = document.getElementById('backBtn');
    const filterBtn = document.getElementById('filterBtn');

    let showOnlyCaught = false;

    function updateCoinsDisplay() {
        coinText.innerText = (GameState.getCoins() || 0).toLocaleString();
    }
    
    // Init coins
    setTimeout(updateCoinsDisplay, 500);

    function renderInventory() {
        grid.innerHTML = '';
        let caughtCount = 0;

        GameConfig.fishes.forEach(fish => {
            const count = GameState.getInventory()[fish.id] || 0;
            const isCaught = count > 0;
            if (isCaught) caughtCount++;

            if (showOnlyCaught && !isCaught) return;

            const card = document.createElement('div');
            
            if (isCaught) {
                card.className = "pixel-card bg-white dark:bg-gray-800/50 border border-primary/10 rounded-2xl p-2.5 flex flex-col gap-2";
                card.innerHTML = `
                    <div class="aspect-square bg-water-blue dark:bg-primary/5 rounded-xl flex items-center justify-center overflow-hidden relative">
                        <span class="material-symbols-outlined text-5xl ${fish.color}">${fish.icon}</span>
                        ${count > 1 ? `<div class="absolute top-1 right-1 bg-primary text-white text-[10px] font-bold px-1.5 rounded-full shadow-sm">x${count}</div>` : ''}
                    </div>
                    <div class="px-1">
                        <p class="text-soft-charcoal dark:text-white text-[13px] font-bold leading-tight truncate">${fish.name}</p>
                        <span class="inline-block mt-0.5 px-2 py-0.5 rounded-full text-[9px] font-bold uppercase tracking-wider ${GameConfig.rarityStyles[fish.rarity]}">${fish.rarity}</span>
                    </div>
                    <button onclick="sellFish('${fish.id}')" class="mt-1 w-full bg-green-500 hover:bg-green-600 text-white text-[10px] font-bold py-1.5 rounded-lg active:scale-95 transition-all flex items-center justify-center gap-1 shadow-sm">
                        <span>Sell</span>
                        <span class="bg-white/20 px-1 rounded text-[9px]">${fish.coin}</span>
                    </button>
                `;
            } else {
                card.className = "bg-gray-100/30 dark:bg-gray-800/20 border border-dashed border-gray-300 dark:border-gray-700 rounded-2xl p-2.5 flex flex-col gap-2 opacity-60";
                card.innerHTML = `
                    <div class="aspect-square bg-gray-200 dark:bg-gray-800 rounded-xl flex items-center justify-center">
                        <span class="material-symbols-outlined text-3xl text-gray-400">lock</span>
                    </div>
                    <div class="px-1">
                        <p class="text-gray-400 text-[13px] font-bold leading-tight">Unknown</p>
                        <span class="inline-block mt-0.5 px-2 py-0.5 rounded-full bg-gray-200 dark:bg-gray-700 text-[9px] font-bold text-gray-400 uppercase tracking-wider">Locked</span>
                    </div>
                `;
            }
            grid.appendChild(card);
        });

        // Update Progress
        const total = GameConfig.fishes.length;
        const percentage = Math.round((caughtCount / total) * 100);
        progressText.innerText = `${caughtCount}/${total}`;
        progressFill.style.width = `${percentage}%`;
    }

    window.sellFish = async function(fishId) {
        if (await GameState.sellFish(fishId)) {
            updateCoinsDisplay();
            renderInventory();
        }
    };

    // Button Logic
    backBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
    });

    filterBtn.addEventListener('click', () => {
        showOnlyCaught = !showOnlyCaught;
        
        // Visual feedback for filter button
        if (showOnlyCaught) {
            filterBtn.classList.remove('bg-primary', 'text-white');
            filterBtn.classList.add('bg-white', 'text-primary');
        } else {
            filterBtn.classList.add('bg-primary', 'text-white');
            filterBtn.classList.remove('bg-white', 'text-primary');
        }
        
        renderInventory();
    });

    // Initial Render
    setTimeout(renderInventory, 500);
</script>
</body></html>
